<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Genarator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <label for="name">Enter Name: </label>
        <input maxlength="8" type="text" id="name" class="name" placeholder="Enter The Name">
        <label for="theme">Select Theme: </label>
        <select name="Theme" id="theme">
            <option value="Birthday">Birthday</option>
            <option value="Wedding">Wedding</option>
            <option value="Valentines">Valentine's Day</option>
            <option value="Friendship">Friendship Day</option>
            <option value="Mother">Mother's Day</option>
            <option value="Father">Father's Day</option>
        </select>
        <button id="generate">Generate Card</button>
        <div id="card" class="card">
            <h3 id="card-title"></h3>
            <p id="card-greeting"></p>
        </div>
        <button class="download" id="download">Download Card</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
